name: Build LaTeX and deploy PDF

on:
  push:
    branches:
      - master   # o la rama que uses

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Compile LaTeX → PDF (opcional)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: cheatSheat.tex   # o tu .tex principal

      - name: Convert LaTeX → HTML using TeX4ht
        run: |
          sudo apt-get update
          sudo apt-get install -y tex4ht
          htlatex cheatSheat.tex "xhtml,charset=utf-8" " -cunihtf -utf8"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./   # o la carpeta generada por htlatex (por ejemplo ./)
          # Opcional: si querés que el PDF también esté disponible
          # publish_dir: ./  # ajustá según convenga
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # branch: gh-pages    # por defecto peaceiris usa gh-pages
